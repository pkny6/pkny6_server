<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
	<link rel="stylesheet"  href="/static/bootstrap/css/bootstrap.css">
    <style>
body {
    background-color: #f8f9fa;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}
.login-container {
    max-width: 400px;
    width: 100%;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
}
.login-header {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
}
.login-header h2 {
    font-weight: 700;
    margin-bottom: 10px;
}
.form-group {
    margin-bottom: 20px;
}
.form-control {
    height: 45px;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
}
.btn-login {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}
.btn-login:hover {
    background-color: #2980b9;
}
.register-link {
    text-align: center;
    display: block;
    color: #3498db;
}
.register-link:hover {
    color: #2980b9;
    text-decoration: none;
}
.alert {
    margin-top: 20px;
}
.form-group label {
    color: #2c3e50;
    font-weight: 600;
}
</style>

</head>
<body>
<div class="login-container">
        <div class="login-header">
            <h2>用户登录</h2>
            <p>请输入您的账号信息</p>
        </div>

        <form name="login" action="/login" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn btn-login">登录</button>

            <a href="/register" class="register-link">还没有账号？点击注册</a>
        </form>

        {% if message %}
        <div class="alert alert-info" role="alert">
            {{username}}{{ message }}
        </div>
        {% endif %}
    </div>

<script src="/static/jquery.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>
</body>
</html>

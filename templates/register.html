<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
	<link rel="stylesheet"  href="/static/bootstrap/css/bootstrap.css">
   <style>
body {
    background-color: #f8f9fa;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}
.register-container {
    max-width: 400px;
    width: 100%;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.1);
}
.register-header {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
}
.register-header h2 {
    font-weight: 700;
    margin-bottom: 10px;
}
.form-group {
    margin-bottom: 20px;
}
.form-control {
    height: 45px;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 4px;
}
.btn-register {
    background-color: #3498db;
    border: none;
    color: white;
    padding: 12px;
    font-size: 16px;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}
.btn-register:hover {
    background-color: #2980b9;
}
.login-link {
    text-align: center;
    display: block;
    color: #3498db;
}
.login-link:hover {
    color: #2980b9;
    text-decoration: none;
}
.alert {
    margin-top: 20px;
}
.form-group label {
    color: #2c3e50;
    font-weight: 600;
}
.password-match {
    margin-top: 5px;
    font-size: 14px;
    display: none;
}
</style>
</head>
<body>
<div class="register-container">
        <div class="register-header">
            <h2>用户注册</h2>
            <p>创建您的个人账户</p>
        </div>

        <form name="register" action="/register" method="post">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>

            <div class="form-group">
                <label for="second_password">确认密码:</label>
                <input type="password" class="form-control" id="second_password" name="second_password" placeholder="请再次输入密码" required>
                <div id="password-match-message" class="password-match"></div>
            </div>

            <button type="submit" class="btn btn-register">注册</button>

            <a href="/login" class="login-link">已有账号？点击登录</a>
        </form>

        {% if message %}
        <div class="alert alert-info" role="alert">
            {{username}}{{ message }}
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('second_password').addEventListener('keyup', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = this.value;
            var message = document.getElementById('password-match-message');

            if (confirmPassword.length === 0) {
                message.style.display = 'none';
            } else if (password === confirmPassword) {
                message.textContent = '密码匹配';
                message.className = 'password-match text-success';
                message.style.display = 'block';
            } else {
                message.textContent = '密码不匹配';
                message.className = 'password-match text-danger';
                message.style.display = 'block';
            }
        });
    </script>>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
